name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチにプッシュされたときに実行 (適宜変更してください)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 🎯 プロジェクトで使用しているNode.jsのバージョンに合わせてください
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # package-lock.json があれば npm ci、なければ npm install

      - name: Build project
        run: npm run build # 🎯 package.json の scripts に定義されたビルドコマンド
        env:
          # 🎯 GitHub Pagesがリポジトリ名のサブディレクトリになる場合、
          #    ビルドプロセスでベースパスの指定が必要なことがあります。
          #    例: BASE_URL: /${{ github.event.repository.name }}/
          #    この環境変数をビルドスクリプトや設定ファイル (例: WebpackのpublicPath) で
          #    利用できるようにする必要があるかもしれません。
          #    もしビルドツール (Webpack, Rollup, Parcelなど) を使用している場合、
          #    その設定ファイルで出力パスを調整することが一般的です。

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 🎯 ビルド成果物が出力されるフォルダを指定してください
          path: ./dist # 例: ./public, ./build, ./app など

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4