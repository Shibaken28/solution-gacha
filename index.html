
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>解法ガチャ NEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.0.1",
    "marked-highlight": "https://esm.sh/marked-highlight@^2.2.1",
    "marked": "https://esm.sh/marked@^15.0.12",
    "lit/": "https://esm.sh/lit@^3.3.0/",
    "lit": "https://esm.sh/lit@^3.3.0",
    "highlight.js": "https://esm.sh/highlight.js@^11.11.1"
  }
}
</script>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>解法ガチャ</h1>
        </header>
        <main>
            <div id="gacha-machine">
                <div id="gacha-content-wrapper">
                    <div id="gacha-result-area" aria-live="polite" role="region">
                        <!-- Results will be populated here by JS -->
                    </div>
                    <div class="placeholder-text" id="gacha-placeholder">
                        <!-- Placeholder content will be set by JS -->
                    </div>
                </div>
                <div id="gacha-controls">
                    <button id="pull-gacha-button" aria-label="ガチャを1回引く" disabled>ガチャを引く</button>
                    <button id="view-history-button" aria-label="引いたカードの履歴を見る">履歴</button>
                </div>
            </div>
        </main>
        <footer>
            <p>解法との新たな出会いを。</p>
        </footer>
    </div>

    <div id="history-modal" class="hidden" aria-modal="true" role="dialog" aria-labelledby="history-modal-title">
        <div id="history-modal-content-wrapper">
            <div id="history-modal-header">
                <h2 id="history-modal-title">召喚履歴</h2>
                <button id="close-history-button" aria-label="履歴ウィンドウを閉じる">&times;</button>
            </div>
            <div id="history-content" role="list">
                <!-- History items will be populated here -->
            </div>
        </div>
    </div>
</body>
</html>
